{% extends "base.html" %}
{% load static %}
{% block content %}
<button class="prevButton">Prev</button>
<button class="nextButton">Next</button>
<div class="lakecard">
		<div class="statsicon"><img src="{% static 'images/stats_icon.svg' %}" alt="Lake Stats"></div>
		<h2 class="lakename">{{ lake.name }}</h2>
		<div class="photoicon"><a href="{% url 'lake_images' lake.slug %}"><img src="{% static 'images/photo_icon.svg' %}" alt="Lake Photos"></a></div>
		<div class="elevation">elevation in feet:</div>
		<div class="size">surface area in acres:</div>
		<div class="location">lat lon location:</div>
		<div class="lakeelevation">{{ lake.elevation }}</div>
		<div class="lakesize">{{ lake.size }}</div>
		<div class="lakelatlon">{{ lake.lat }}, {{ lake.lon }}</div>
		<div class="lakeoutline"><img src="{{ lake.lakeoutline.url }}"></div>
		<div class="lakemap"><img src="{{ lake.locationmap.url }}"></div>
		<div class="lakedrainagelable">watershed:</div>
		<div class="lakedrainagetree">Tilden Creek <img src="assets/rarrow.svg"> Falls Creek <img src="assets/rarrow.svg"> Tuolumne River</div>
</div>


{% endblock %}
